[package]
name = "backup"
version = "0.1.0"
authors = ["Robin Appelman <robin@icewind.nl>"]
edition = "2018"

[dependencies]
serde = { version = "1", features = ["derive"] }
ureq = { version = "1", features = ["json"] }
thiserror = "1"
chrono = { version = "0.4", features = ["serde"] }
md5 = "0.7"
hex = "0.4"
dotenv = "0.15"
main_error = "0.1"